<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Main container start -->
    <div class="main-container">
        <!-- Navbar start -->
        <div class="navbar">
            <ul>
                <li><a href="#home">
                    <img src="./images/icons/hotel.svg" alt="logo">Logo
                </a></li>
                <li><a href="#room"></a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-btn">
                <button type="button">Book Now</button>
            </div>
        </div>
        <!-- Navbar end -->

        <!-- Home page start -->
        <div class="home-page" id="home">
            <div class="page-wrapper">
                <div class="text">
                    <img src="./images/icons/hotel.svg" alt="hotel image">
                    <h1>Hotel Name</h1>
                </div>
                <div class="form-group">
                    <div class="form-box">
                        <img src="./images/icons/calender.svg" alt="calender">
                        <p>Check In</p>
                        <input type="date" placeholder="date">
                    </div>
                    <div class="form-box">
                        <img src="./images/icons/calender.svg" alt="calender">
                        <p>Check Out</p>
                        <input type="date" placeholder="date">
                    </div>
                    <div class="form-box">
                        <img src="./images/icons/adult.svg" alt="person">
                        <p>Adults</p>
                        <input type="number" placeholder="1">
                    </div>
                    <div class="form-box">
                        <img src="./images/icons/kid.svg" alt="kids">
                        <p>Kids</p>
                        <input type="number" placeholder="0">
                    </div>
                </div>
                <button type="submit"><img src="./images/icons/search.svg" alt="search">Search availability</button>
            </div>
        </div>
        <!-- Home page end -->
    </div>
    <!-- Main container end -->
</body>
</html>
